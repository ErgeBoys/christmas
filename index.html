<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Magic | Interactive 3D Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --black: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--black);
            font-family: 'Times New Roman', serif;
            color: var(--cream);
            user-select: none;
        }

        /* --- UI Components --- */

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            color: var(--gold);
            font-size: 14px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Main UI Wrapper */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Title */
        h1 {
            margin-top: 40px;
            font-family: 'Cinzel', serif;
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(212, 175, 55, 0.5);
            text-align: center;
        }

        /* Controls */
        .controls-container {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .upload-wrapper {
            position: relative;
            overflow: hidden;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .btn-glass:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .hint-text {
            font-size: 12px;
            opacity: 0.7;
            color: var(--cream);
            text-shadow: 0 0 5px black;
        }

        /* Webcam (Hidden logic handled by opacity) */
        .webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; 
            width: 160px;
            height: 120px;
            pointer-events: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <h1>Merry Christmas</h1>

        <div class="controls-container">
            <div class="upload-wrapper">
                <button class="btn-glass">ADD MEMORIES</button>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="hint-text">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <!-- Hidden Webcam Container for CV -->
    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <!-- Main Logic -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Constants & Config ---
        const CONFIG = {
            colors: {
                gold: 0xd4af37,
                cream: 0xfceea7,
                red: 0xcc0000,
                green: 0x0f3b1e,
                blue: 0x1a237e
            },
            counts: {
                main: 1500,
                dust: 2500
            }
        };

        const MODES = {
            TREE: 'TREE',
            SCATTER: 'SCATTER',
            FOCUS: 'FOCUS'
        };

        const STATE = {
            mode: MODES.TREE,
            targetPhoto: null,
            hand: {
                present: false,
                gesture: null,
                x: 0,
                y: 0
            }
        };

        // --- Helper: Procedural Texture Generation ---
        class TextureGenerator {
            static createCandyCane() {
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');
                
                // White background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 64, 64);
                
                // Red stripes
                ctx.fillStyle = '#cc0000';
                ctx.beginPath();
                for(let i = -64; i < 128; i+=16) {
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i + 10, 0);
                    ctx.lineTo(i - 20 + 10, 64);
                    ctx.lineTo(i - 20, 64);
                    ctx.closePath();
                }
                ctx.fill();

                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.colorSpace = THREE.SRGBColorSpace;
                return texture;
            }

            static createDefaultPhoto() {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                ctx.fillStyle = '#fceea7';
                ctx.fillRect(0, 0, 512, 512);
                
                ctx.font = 'bold 60px Cinzel';
                ctx.fillStyle = '#d4af37';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('JOYEUX', 256, 220);
                ctx.fillText('NOEL', 256, 292);
                
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 10;
                ctx.strokeRect(20, 20, 472, 472);

                const texture = new THREE.CanvasTexture(canvas);
                texture.colorSpace = THREE.SRGBColorSpace;
                return texture;
            }
        }

        // --- Particle Class ---
        class Particle {
            constructor(mesh, type = 'DECO') {
                this.mesh = mesh;
                this.type = type; // 'DECO', 'PHOTO', 'DUST'
                this.basePos = new THREE.Vector3(); // Target position for Tree mode
                this.scatterPos = new THREE.Vector3(); // Target for Scatter mode
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05
                );
                
                // Randomize initial rotation speed
                this.rotSpeed = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };
            }

            update(targetPos, lerpFactor) {
                // Position interpolation
                this.mesh.position.lerp(targetPos, lerpFactor);

                // Rotation logic based on state
                if (STATE.mode === MODES.SCATTER) {
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                    this.mesh.rotation.z += this.rotSpeed.z;
                } else if (STATE.mode === MODES.TREE) {
                    // Slight sway in tree mode
                    this.mesh.rotation.y += 0.005;
                } else if (STATE.mode === MODES.FOCUS && this.type === 'PHOTO' && this === STATE.targetPhoto) {
                    // Face camera roughly
                    this.mesh.rotation.set(0, 0, 0); 
                }
            }
        }

        // --- Main App Logic ---
        class App {
            constructor() {
                this.container = document.body;
                this.particles = [];
                this.photos = [];
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.composer = null;
                this.clock = new THREE.Clock();
                this.mainGroup = new THREE.Group();
                this.vision = null;
                
                this.init();
            }

            async init() {
                // 1. Scene Setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                // 2. Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                this.container.appendChild(this.renderer.domElement);

                // 3. Environment
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                // 4. Post-Processing
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.strength = 0.45;
                bloomPass.radius = 0.4;
                bloomPass.threshold = 0.7;
                this.composer.addPass(bloomPass);

                // 5. Lights
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);

                const pLight = new THREE.PointLight(0xffaa00, 2, 50); // Orange internal
                pLight.position.set(0, 5, 0);
                this.scene.add(pLight);

                const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = 0.5;
                spotGold.penumbra = 0.5;
                this.scene.add(spotGold);

                const spotBlue = new THREE.SpotLight(CONFIG.colors.blue, 600);
                spotBlue.position.set(-30, 20, -30);
                spotBlue.angle = 0.5;
                this.scene.add(spotBlue);

                this.scene.add(this.mainGroup);

                // 6. Generate Content
                this.generateGeometries();
                this.createParticles();
                
                // Add default photo
                this.addPhotoToScene(TextureGenerator.createDefaultPhoto());

                // 7. Event Listeners
                window.addEventListener('resize', this.onWindowResize.bind(this));
                this.setupUI();

                // 8. Start Loops
                this.animate();
                
                // 9. Load AI
                await this.setupMediaPipe();
                
                // Fade out loader
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            }

            generateGeometries() {
                // Shared Materials
                this.mats = {
                    gold: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.9 }),
                    green: new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.7, metalness: 0.1 }),
                    redPhys: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, roughness: 0.2, metalness: 0.1, clearcoat: 1.0, clearcoatRoughness: 0.1 }),
                    candy: new THREE.MeshStandardMaterial({ map: TextureGenerator.createCandyCane(), roughness: 0.5 })
                };

                // Shared Geometries
                this.geoms = {
                    box: new THREE.BoxGeometry(0.8, 0.8, 0.8),
                    sphere: new THREE.SphereGeometry(0.5, 16, 16),
                };

                // Candy Cane Shape
                const path = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -1, 0),
                    new THREE.Vector3(0, 1, 0),
                    new THREE.Vector3(0.5, 1.5, 0),
                    new THREE.Vector3(1, 1, 0)
                ]);
                this.geoms.cane = new THREE.TubeGeometry(path, 20, 0.15, 8, false);
            }

            createParticles() {
                // Main Particles (Decorations)
                for (let i = 0; i < CONFIG.counts.main; i++) {
                    let mesh;
                    const r = Math.random();
                    if (r < 0.4) {
                        mesh = new THREE.Mesh(this.geoms.box, Math.random() > 0.5 ? this.mats.gold : this.mats.green);
                    } else if (r < 0.8) {
                        mesh = new THREE.Mesh(this.geoms.sphere, Math.random() > 0.5 ? this.mats.gold : this.mats.redPhys);
                    } else {
                        mesh = new THREE.Mesh(this.geoms.cane, this.mats.candy);
                    }
                    
                    this.setupParticlePosition(mesh, i, CONFIG.counts.main, 'DECO');
                }

                // Dust Particles
                const dustGeom = new THREE.BufferGeometry();
                const positions = new Float32Array(CONFIG.counts.dust * 3);
                const dustMat = new THREE.PointsMaterial({ color: CONFIG.colors.gold, size: 0.1, transparent: true, opacity: 0.6 });
                
                for(let i=0; i<CONFIG.counts.dust; i++) {
                    const x = (Math.random() - 0.5) * 60;
                    const y = (Math.random() - 0.5) * 60;
                    const z = (Math.random() - 0.5) * 60;
                    positions[i*3] = x;
                    positions[i*3+1] = y;
                    positions[i*3+2] = z;
                }
                dustGeom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const dustSystem = new THREE.Points(dustGeom, dustMat);
                this.mainGroup.add(dustSystem);
                
                // Animate dust separately in loop
                this.dustSystem = dustSystem;
            }

            setupParticlePosition(mesh, index, total, type) {
                this.mainGroup.add(mesh);
                const p = new Particle(mesh, type);
                
                // Calculate Tree Spiral Position
                // radius = maxRadius * (1 - t), angle = t * 50 * PI
                const t = index / total; // 0 to 1
                const maxRadius = 15;
                const height = 40;
                
                const angle = t * 50 * Math.PI;
                const radius = maxRadius * (1 - t);
                const y = (t * height) - (height / 2);
                
                p.basePos.set(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );

                // Scatter Position (Random Sphere 8-20)
                const phi = Math.acos(-1 + (2 * Math.random()));
                const theta = Math.sqrt(total * Math.PI) * phi;
                const rScatter = 8 + Math.random() * 12;
                
                p.scatterPos.setFromSphericalCoords(rScatter, phi, theta);

                // Initial Placement
                mesh.position.copy(p.basePos);
                mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
                
                if(type === 'PHOTO') {
                    this.photos.push(p);
                }
                
                this.particles.push(p);
            }

            addPhotoToScene(texture) {
                // Frame geometry
                const frameGeo = new THREE.BoxGeometry(3.2, 3.2, 0.2);
                const frameMat = this.mats.gold;
                const photoMat = new THREE.MeshBasicMaterial({ map: texture });
                
                const group = new THREE.Group();
                const frame = new THREE.Mesh(frameGeo, frameMat);
                const photoMesh = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), photoMat);
                photoMesh.position.z = 0.11;
                
                group.add(frame);
                group.add(photoMesh);
                
                // Add as a particle
                this.setupParticlePosition(group, this.particles.length, CONFIG.counts.main + 50, 'PHOTO');
            }

            setupUI() {
                // Upload logic
                const input = document.getElementById('imageInput');
                input.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if(!f) return;
                    
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace; 
                            this.addPhotoToScene(t);
                        });
                    }
                    reader.readAsDataURL(f);
                });

                // H Key
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-layer').classList.toggle('ui-hidden');
                    }
                });
            }

            async setupMediaPipe() {
                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    
                    this.startWebcam();
                } catch (e) {
                    console.error("MediaPipe failed:", e);
                }
            }

            startWebcam() {
                const video = document.getElementById('webcam');
                navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        this.predictWebcam();
                    });
                });
            }

            async predictWebcam() {
                const video = document.getElementById('webcam');
                const nowInMs = Date.now();
                
                if(this.handLandmarker && video.currentTime !== 0) {
                    const results = this.handLandmarker.detectForVideo(video, nowInMs);
                    
                    if (results.landmarks.length > 0) {
                        const marks = results.landmarks[0];
                        STATE.hand.present = true;
                        
                        // Map Palm center (9) to Rotation
                        // WebGL coord system vs Input (0-1)
                        // x: 0(left) -> 1(right). Rotation: -y to +y
                        STATE.hand.x = (marks[9].x - 0.5) * 2; 
                        STATE.hand.y = (marks[9].y - 0.5) * 2;

                        // Gesture Recognition
                        const thumbTip = marks[4];
                        const indexTip = marks[8];
                        const wrist = marks[0];
                        const tips = [marks[12], marks[16], marks[20]]; // other fingers

                        // 1. PINCH (Thumb + Index distance)
                        const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                        
                        // 2. FIST (Average tip dist to wrist)
                        let totalDistToWrist = Math.hypot(indexTip.x - wrist.x, indexTip.y - wrist.y);
                        tips.forEach(t => {
                            totalDistToWrist += Math.hypot(t.x - wrist.x, t.y - wrist.y);
                        });
                        const avgDist = totalDistToWrist / 4;

                        // Logic
                        if (pinchDist < 0.05) {
                            if (STATE.mode !== MODES.FOCUS) {
                                STATE.mode = MODES.FOCUS;
                                // Select random photo
                                if(this.photos.length > 0) {
                                    STATE.targetPhoto = this.photos[Math.floor(Math.random() * this.photos.length)];
                                }
                            }
                        } else if (avgDist < 0.25) {
                            STATE.mode = MODES.TREE;
                        } else if (avgDist > 0.4) {
                            STATE.mode = MODES.SCATTER;
                        }

                    } else {
                        STATE.hand.present = false;
                    }
                }
                
                window.requestAnimationFrame(() => this.predictWebcam());
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                const time = this.clock.getElapsedTime();
                const delta = 0.05; // Lerp factor

                // 1. Process Particles
                this.particles.forEach(p => {
                    let target = new THREE.Vector3();
                    let scaleTarget = 1;

                    if (STATE.mode === MODES.TREE) {
                        target.copy(p.basePos);
                    } 
                    else if (STATE.mode === MODES.SCATTER) {
                        target.copy(p.scatterPos);
                    } 
                    else if (STATE.mode === MODES.FOCUS) {
                        if (p === STATE.targetPhoto) {
                            // Target Photo moves to front
                            target.set(0, 2, 35);
                            scaleTarget = 4.5;
                        } else {
                            // Background particles push back slightly
                            target.copy(p.scatterPos);
                            target.multiplyScalar(1.2); 
                        }
                    }

                    p.update(target, delta);
                    
                    // Smooth Scale
                    p.mesh.scale.lerp(new THREE.Vector3(scaleTarget, scaleTarget, scaleTarget), delta);
                });

                // 2. Scene Rotation (Hand Control or Idle Auto-rotate)
                if (STATE.hand.present) {
                    // Map Hand X/Y to Rotation Y/X
                    // Hand X (-1 to 1) -> Rot Y (-1 to 1)
                    const targetRotY = STATE.hand.x * 1.5;
                    const targetRotX = STATE.hand.y * 1.5;
                    
                    this.mainGroup.rotation.y += (targetRotY - this.mainGroup.rotation.y) * 0.1;
                    this.mainGroup.rotation.x += (targetRotX - this.mainGroup.rotation.x) * 0.1;
                } else {
                    // Idle rotation
                    this.mainGroup.rotation.y += 0.002;
                    this.mainGroup.rotation.x *= 0.95; // Return to 0 pitch
                }

                // 3. Dust Animation
                if(this.dustSystem) {
                    this.dustSystem.rotation.y -= 0.001;
                }

                // 4. Render
                this.composer.render();
            }
        }

        // Initialize App
        new App();

    </script>
</body>
</html>
