<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App 下载</title>
<script>
  // ======== 在这里替换你的下载地址 ========
  const ANDROID_LINK = "https://a.app.qq.com/o/simple.jsp?pkgname=com.exlive.videoapp";        // 安卓下载链接
  const IOS_LINK     = "https://apps.apple.com/cn/app/id1507355584"; // 苹果 App Store 链接
  // ========================================

  const ua = navigator.userAgent || "";

  // 自动识别系统并跳转
  if (/android/i.test(ua)) {
    location.href = ANDROID_LINK;
  } else if (/iPad|iPhone|iPod/.test(ua)) {
    location.href = IOS_LINK;
  } else {
    // 默认跳 Android
    location.href = ANDROID_LINK;
  }
</script>
</head>
<body>
<!-- 空白页面即可，扫码直接跳转 -->
</body>
</html>
